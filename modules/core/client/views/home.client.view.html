<!--section ng-controller="HomeController"-->
<section>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Task Name</th>
        <th>Created By</th>
        <th>Project</th>
        <th>Value</th>
        <th>Task Type</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="task in vm.tasks", role='button', ng-click="vm.detail($index)">
        <td>{{ task.taskName }}</td>
        <td>{{ task.createdBy.username }}</td>
        <td>{{ task.projectBelongs }}</td>
        <td>{{ task.value }}</td>
        <td>{{ task.taskType }}</td>
        <td ng-show="vm.login">
          <button type="button" class="btn btn-primary" ng-click="vm.handle($index)">Handle</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row pull-right">
    <button type="button" class="btn btn-primary" ng-click="vm.showModal()">Create a Task</button>
  </div>
</section>
