<section class="row" ng-controller="EditProfileController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="userForm" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" class="form-control" ng-model="user.firstName" placeholder="First Name" required>
          <div ng-messages="userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">First name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" class="form-control" ng-model="user.lastName" placeholder="Last Name" required>
          <div ng-messages="userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Last name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="user.email" placeholder="Email" lowercase required>
          <div ng-messages="userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email address is required.</p>
            <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="user.username" placeholder="Username" lowercase required>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Username is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="skills">Skills</label>
          <div id="skills" class="text-center" style="margin-bottom:6px">
            <button class="btn btn-info btn-xs" ng-click="add_a_skill()">Add a skill</button>
          </div>
          <div ng-repeat="skill in user.skills">
            <input type="text" class="form-control" style="width:63.5%;display:inline" ng-model="user.skills[$index].skillName" placeholder="Skill Name" lowercase>
            <select class="form-control" style="width:29%;display:inline" ng-model="user.skills[$index].exp">
              <option ng-repeat="exp in exps" value="{{exp}}" ng-selected="exp == skill.exp">{{exp}}</option>
            </select>
            <button class="btn btn-default btn-xs" ng-click="remove_a_skill($index)">
              <span class="glyphicon glyphicon-remove-sign"></span>
            </button>
          </div>
        </div>
        <div class="form-group">
          <label for="projexps">Project Experience</label>
          <div id="projexps" class="text-center" style="margin-bottom:6px">
            <button class="btn btn-info btn-xs" ng-click="add_a_projexp()">Add a project experience</button>
          </div>
          <div ng-repeat="projexp in user.projectExp">
            <input type="text" class="form-control" style="width:93%;display:inline" ng-model="user.projectExp[$index].projectName" placeholder="Project Name">
            <button class="btn btn-default btn-xs" ng-click="remove_a_projexp($index)">
              <span class="glyphicon glyphicon-remove-sign"></span>
            </button>
            <textarea class="form-control" rows="7" ng-model="user.projectExp[$index].description" placeholder="Project Description"></textarea>
          </div>
        </div>
        <div class="text-center form-group">
          <button class="btn btn-primary" ng-click="updateUserProfile(userForm.$valid)">Save Profile</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Profile Saved Successfully</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
